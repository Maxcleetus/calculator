<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width:1440px)" href="laptop1440.css">
    <link rel="stylesheet" media="screen and (max-width:1024px)" href="laptop.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="tablet.css">
    <link rel="stylesheet" media="screen and (max-width:425px)"   href="phone425.css">
    <link rel="stylesheet" media="screen and (max-width:375px)" href="phone375.css">
    <link rel="stylesheet" media=" screen and (max-width:320px)" href="phonemin.css">
</head>
<body>
    <div id="container">
        <div id="calc">
            <div id="total">
                <input type="text" id="main-bar" >
            </div>
            <button onclick="buttonClear()">c</button>
            <div id="button">
                <button onclick="buttonClick(7)">7</button>
                <button onclick="buttonClick(8)">8</button>
                <button onclick="buttonClick(9)">9</button>
                <button onclick="buttonClick('/')">/</button>
            </div>
            <div id="button">
                <button onclick="buttonClick(4)">4</button>
                <button onclick="buttonClick(5)">5</button>
                <button onclick="buttonClick(6)">6</button>
                <button onclick="buttonClick('*')">X</button>
            </div>
            <div id="button">
                <button onclick="buttonClick(1)">1</button>
                <button onclick="buttonClick(2)">2</button>
                <button onclick="buttonClick(3)">3</button>
                <button onclick="buttonClick('-')">-</button>
            </div>
            <div id="button">
                <button onclick="buttonClick('.')">.</button>
                <button onclick="buttonClick(0)">0</button>
                <button onclick="buttonClick('+')">+</button>
                <button onclick="buttonPress('=')">=</button>
            </div>
            <div id="name">

            </div>

     <script src="calc.js"></script>
        </div>
    </div>
</body>
</html>
